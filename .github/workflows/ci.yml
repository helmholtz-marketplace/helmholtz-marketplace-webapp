name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm test
      - run: node ci-analysis.js
          env:
            SONAR_AUTH_TOKEN: ${{secrets.SONAR_AUTH_TOKEN}}
